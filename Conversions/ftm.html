<!DOCTYPE html>
<html>
<body>

<h1>Feet to Meters</h1>

<form>
    <label for="feet">Feet: </label>
    <input type="number" id="feet">

    <button type="button" onclick="ftmconvert()">Convert</button> <br>
    <label for="meters">Meters:</label>
    <input readonly type="text" id="meters"> <br>
</form>

<a href="conversionhome.html"> Go back to Conversions</a>

<script>
    function ftmconvert() {
    var meters, feet

    feet = document.getElementById("feet").value * 1

    meters = feet * 0.3048
    meters = meters.toFixed(3);
    document.getElementById("meters").value = meters;
}
</script>
</body>
</html>
