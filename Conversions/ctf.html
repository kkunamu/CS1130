<!DOCTYPE html>
<html>
<body>

<h1>Celsius to Fahrenheit</h1>

<form>
    <label for="celsius">Celsius: </label>
    <input type="number" id="celsius">

    <button type="button" onclick="ctfconvert()">Convert</button> <br>
    <label for="fahrenheit">Fahrenheit:</label>
    <input readonly type="number" id="fahrenheit"> <br>
</form>

<a href="conversionhome.html"> Go back to Conversions</a>
<script>
    function ctfconvert() {
    var celsius, fahrenheit

    celsius = document.getElementById("celsius").value * 1

    fahrenheit = (9/5)* celsius + 32;
    document.getElementById("fahrenheit").value = fahrenheit;
}
</script>
</body>
</html>
