    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversions</title>
        <link rel="stylesheet" href="../itcstyles/conversionstyles.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h1 class="title">conversions</h1>
                <label class="styling-label" for="conversion"></label>
                <select id="conversion" onchange="clearResult()">
                    <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
                    <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
                    <option value="metersToFeet">Meters to Feet</option>
                    <option value="feetToMeters">Feet to Meters</option>
                </select>
                <br>    
                <label class="styling-label" for="number">enter number </label>
                <input type="text" id="number" onkeyup="convert()">
                <br><br>
                <label class="styling-label" for="result">result </label>
                <input type="text" id="result" readonly>
                <h1 id="result_description"></h1>
                <br><br>
                <a href="../index.html">Back to Home Page</a>
                <br>
                <div class="blob"></div>
            </div>

        <div id="loadingOverlay">
            <img src="../loading/rain.gif" alt="Loading Spinner">

        </div>
        <script>
        function convert() {
            var conversionType = document.getElementById('conversion').value;
            var number = parseFloat(document.getElementById('number').value);
            var result = 0;
            var message;

            switch (conversionType) {
                case 'celsiusToFahrenheit':
                    result = (number * 1.8) + 32;
                    message =  " °C (degree Celsius)";
                    break;
                case 'fahrenheitToCelsius':
                    result = (number - 32) / 1.8;
                    message =  " °F (degree Fahrenheit)";
                    break;
                case 'metersToFeet':
                    result = number * 3.28084;
                    if (result <= 1) {
                        message =  " ft (Foot)";
                    } else {
                        message =  " ft (Feet)";
                    }
                    break;
                case 'feetToMeters':
                    result = number / 3.28084;
                    if (result <= 1) {
                        message =  " m (Meter)";
                    } else {
                        message =  " m (Meters)";
                    }
                    break;
                default:
                    result = 'Invalid conversion type';
            }

            document.getElementById('result').value = result;
            document.getElementById('result_description').innerHTML = "Result: " + result.toFixed(2) + message;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        document.addEventListener('DOMContentLoaded', function () {
            var links = document.querySelectorAll('a'); // Adjust the selector based on your links
            var loadingOverlay = document.getElementById('loadingOverlay');

            links.forEach(function (link) {
                link.addEventListener('click', function (event) {
                    event.preventDefault();

            // Show loading overlay
            loadingOverlay.style.display = 'flex';

                var href = this.getAttribute('href');

        // Redirect to the new webpage after a delay (adjust the delay as needed)
        setTimeout(function () {
            window.location.href = href;
                    }, 1000); // Adjust the delay as needed
                });
            });
        });
        </script>
    </body>
    </html>
