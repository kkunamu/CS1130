<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainy's ITC Website</title>
    <link rel="stylesheet" href="itcstyles.css">
</head>
<body>
    <div id="overlay">
        <div id="nameInput">
            <h2>Please enter your name:</h2>
            <input type="text" id="userNameInput">
            <button onclick="showAssignments()">Submit</button>
        </div>
    </div>

    <div id="content" style="display: none;">
        <br>
        <br>
        <hr>
        
        <!-- Display the welcome message with an arrow -->
        <h1 id="welcomeMessage">Welcome <span id="arrow" onclick="toggleAssignments()">&#9658;</span></h1>

        <!-- Your assignments go here -->
        <div id="assignmentList">
            <a href="Conversions/conversionhome.html">Assignment 1: Conversions</a> <br>
            <a href="incometaxcalc.html">Assignment 2: Income Tax Calculator</a><br>
            <a href="firstnnumbers.html"> Assignment 3: First N Numbers</a><br>
            <a href="payroll.html"> Assignment 4: Simple Payroll</a><br>
        </div>
    </div>

    <script>
        function showAssignments() {
            var userName = document.getElementById("userNameInput").value;
            if (userName != null && userName != "") {
                document.getElementById("welcomeMessage").innerHTML = "Welcome " + userName + " <span id='arrow' onclick='toggleAssignments()'>&#9658;</span>";
                document.getElementById("overlay").style.display = "none";
                document.getElementById("content").style.display = "block";
            }
        }

        function toggleAssignments() {
            var assignmentList = document.getElementById("assignmentList");
            assignmentList.style.display = assignmentList.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
