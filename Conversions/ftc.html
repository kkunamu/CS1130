<!DOCTYPE html>
<html>
<body>

<h1>Fahrenheit to Celsius</h1>

<form>
    <label for="fahrenheit">Fahrenheit: </label>
    <input type="number" id="fahrenheit">

    <button type="button" onclick="ftcconvert()">Convert</button> <br>
    <label for="celsius">Celsius</label>
    <input readonly type="text" id="celsius"> <br>
</form>

<a href="conversionhome.html"> Go back to Conversions</a>

<script>
    function ftcconvert() {
    var celsius, fahrenheit

    fahrenheit = document.getElementById("fahrenheit").value * 1

    celsius = (fahrenheit - 32) * 5/9;
    celsius = celsius.toFixed(2);
    document.getElementById("celsius").value = celsius;
}
</script>
</body>
</html>
