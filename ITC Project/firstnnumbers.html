<!DOCTYPE html>
<html>
<body>

<h1>First N Numbers</h1>

<form>
    <label for="n">Input Positive Integer: </label>
    <input type="number" id="n">
    <button type="button" onclick="calculate()">Calculate</button>
    <br>
    <label for="factorial">Factorial:</label>
    <input readonly type="number" id="factorial"> <br>
    <label for="sum">Sum:</label>
    <input readonly type="number" id="sum"> <br>
    <label for="average">Average:</label>
    <input readonly type="number" id="average"> <br>
</form>

<a href="index.html"> Go back to homepage </a>

<script>
    function calculate() {
        var n = parseInt(document.getElementById("n").value);

        if (isNaN(n) || n <= 0) {
            alert("Please enter a valid positive integer.");
            return;
        }

        var factorialResult = calculateFactorial(n);
        var sumResult = calculateSum(n);
        var averageResult = calculateAverage(n);

        document.getElementById("factorial").value = factorialResult;
        document.getElementById("sum").value = sumResult;
        document.getElementById("average").value = averageResult.toFixed(2);
    }

    function calculateFactorial(n) {
        var result = 1;

        for (var i = 1; i <= n; i++) {
            result *= i;
        }

        return result;
    }

    function calculateSum(n) {
        var sum = 0;

        for (var i = 1; i <= n; i++) {
            sum += i;
        }

        return sum;
    }

    function calculateAverage(n) {
        var sum = calculateSum(n);
        return sum / n;
    }
</script>
</body>
</html>
