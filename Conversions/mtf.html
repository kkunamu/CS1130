<!DOCTYPE html>
<html>
<body>

<h1>Meters to Feet</h1>

<form>
    <label for="meters">Meters: </label>
    <input type="number" id="meters">

    <button type="button" onclick="mtfconvert()">Convert</button> <br>
    <label for="feet">Feet:</label>
    <input readonly type="text" id="feet"> <br>
</form>

<a href="conversionhome.html"> Go back to Conversions</a>

<script>
    function mtfconvert() {
    var meters, feet

    meters = document.getElementById("meters").value * 1

    feet = meters * 3.28084
    feet = feet.toFixed(4);
    document.getElementById("feet").value = feet;
}
</script>
</body>
</html>
